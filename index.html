<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo Data Storage Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">Frontend Mentor | Fylo Data Storage Component</h1>
      <div class="container__main">
        <img class="container__logo" src="images/logo.svg" alt="Logo" />
        <div class="container__interactive">
          <img src="images/icon-document.svg" alt="Document" />
          <img src="images/icon-folder.svg" alt="Folder" />
          <img src="images/icon-upload.svg" alt="Upload" />
        </div>
      </div>
      <div class="container__storage">
        <p class="container__storage-used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <p class="container__storage-left"><span>185</span> GB Left</p>
        <div class="container__slider"></div>
        <div class="container__storage-size">
          <p class="container__min-storage">0 GB</p>
          <p class="container__max-storage">1000 GB</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/GenesisGran/" target="_blank"
        >Rafli Ichsan (Genesis Gran)</a
      >.
    </footer>
  </body>
</html>
